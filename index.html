<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="calc">
        <table align="center">
            <tr>
                <td colspan="4"><input type="text" id="result" disabled /></td>
            </tr>
            
			<tr>
                <td colspan="4"><input type="text" id="input" disabled /></td>
            </tr>
            
			<tr>
            <td><input type="button" value="(" onclick="disNum('(')" /> </td>
            <td><input type="button" value=")" onclick="disNum(')')" /> </td>
            <td><input type="button" value="⌫" onclick="bkspc()" /> </td>
            <td><input type="button" value="C" onclick="clr()" /> </td>
			</tr>
			
			<tr>
				<td><input type="button" value="1" onclick="disNum('1')" /> </td>
				<td><input type="button" value="2" onclick="disNum('2')" /> </td>
				<td><input type="button" value="3" onclick="disNum('3')" /> </td>
				<td><input type="button" value="/" onclick="disOp('/')" /> </td>
			</tr>
			
			<tr>
				<td><input type="button" value="4" onclick="disNum('4')" /> </td>
				<td><input type="button" value="5" onclick="disNum('5')" /> </td>
				<td><input type="button" value="6" onclick="disNum('6')" /> </td>
				<td><input type="button" value="-" onclick="disNum('-')" /> </td>
			</tr>
			
			<tr>
				<td><input type="button" value="7" onclick="disNum('7')" /> </td>
				<td><input type="button" value="8" onclick="disNum('8')" /> </td>
				<td><input type="button" value="9" onclick="disNum('9')" /> </td>
				<td><input type="button" value="+" onclick="disNum('+')" /> </td>
			</tr>
			
			<tr>
				<td><input type="button" value="." onclick="disNum('.')" /> </td>
				<td><input type="button" value="0" onclick="disNum('0')" /> </td>
				<td><input type="button" value="=" onclick="solve()" /> </td>
				<td><input type="button" value="*" onclick="disOp('*')" /> </td>
			</tr>
		</table>
	</div>
</body>
</html>
